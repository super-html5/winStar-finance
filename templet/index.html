<div class="container-fluid">

<script type="text/javascript">



    function submitLog(position,flag){

        var paramsData = {};
        paramsData['url'] = 'https://mobile.sxwinstar.net/wechat_access/api/v1/community/advert/banner';
        paramsData['debug'] = false;

        paramsData['position'] = position;

        paramsData['type'] = "get";
        paramsData['async'] = true;
        paramsData['funSuccess'] = function(result) {
            if("" == flag || undefined ==flag || null == flag){
                var str = '<a href="'+result[0].adUrl+'">';
            }else{
                var str = '<a href="'+result[0].adUrl+'?data='+flag+'">';
            }
            str += '<img src="'+result[0].url+'" id="' + position + '" class="index-margin-bottom img-responsive center-block" /></a>';

            if(position == 17){
                $("#financeBanner1").append(str);
                return;
            }else if(position == 10){
                $("#financeBanner2").append(str);
                return;
            }else if(position == 11){
                $("#financeBanner3").append(str);
                return;
            }else if(position == 12){
                $("#financeBanner4").append(str);
                return;
            }else if(position == 13){
                $("#financeBanner5").append(str);
                return;
            }
        };
        paramsData['funError'] = function (XMLHttpRequest) {
            //console.log(XMLHttpRequest);
            };
        comajax(paramsData);
   }

    submitLog(17);
    submitLog(10,1);
    submitLog(11);
    submitLog(12);
    submitLog(13,3);

</script>
