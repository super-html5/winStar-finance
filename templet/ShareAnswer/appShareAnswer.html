<!doctype html>
<html lang="en">
<head>

        .unifyBg {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        .page-share2 {

        <img class="btn-share" src="img/btn_share.png" alt="">

</div>
<script>
    $('.btn-share').click(function () {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
            var xo = {
                'title': '尊法守规明礼  安全文明出行',
                'dsc': '交通安全知识大闯关，前200名均有礼品哦！',
                'url': 'https://mobile.sxwinstar.net/wechat/index.php?type=login&menu=answer'
            };
            window.webkit.messageHandlers.iOSShare.postMessage(JSON.stringify(xo));
        } else if (isAndroid) {
            androidBaseInterface.doShare(
                '尊法守规明礼  安全文明出行',
                '交通安全知识大闯关，前200名均有礼品哦！',
                'https://mobile.sxwinstar.net/wechat/index.php?type=login&menu=answer')
        }
    });

    function toShareBack() {
    }
</script>
</body>
