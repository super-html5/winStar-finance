	<body>
		<div class="container-fluid">
			<div class="row"><img src="../img/xykzxbl.png" class="img-responsive center-block" alt="优车贷@2x" /></div>
		</div>
		<div class="container-fluid text-center" style="padding:20% 0;">
			<img src="../img/duihao.png" width="26%" class="center-block" alt="优车贷@2x" />

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		<script type="text/javascript" charset="utf-8">
			window.ycd = 1;
			window.qcd = 2;
			window.ced = 3;

			function switchdk() {
				var type = getUrlParams("data")
				if(type == window.ycd) {
					document.title = "优车贷"
					
				} else if(type == window.qcd) {
					document.title = "青春贷"
					
				} else if(type == window.ced) {
					document.title = "车易贷"
					
				}
			}

			switchdk();
		</script>
