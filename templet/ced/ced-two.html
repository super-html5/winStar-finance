<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
      <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>车易贷</title>

    <!-- Bootstrap -->
      <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
        .good-car-loan-three-top{
            margin-top: 10%;
        }
        .form-control{
            font-size: x-small;
        }
        .input-group-addon{
            background-color: #3f5c7e;
            color:#ffffff;
        }
        .absolute-text-center{
            position:absolute;
            text-align: center;
            width:100%;
        }
        .one-font-size{
            padding: 10px 15px 10px 15px;
            width: 60%;
            left: 20%;
            top:75%;
            background-color: #3f5c7e;
            font-weight: 900;
            color: #ffffff;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 good-car-loan-three-top">
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">购车原价</div>
                      <input type="text" class="form-control" placeholder="请输入购车时的裸车价"/>
                      <div class="input-group-addon" style="font-size: x-small">万元</div>
                  </div>
              </div>
          </div>
          <div class="col-xs-8" style="padding-right: 0">
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">购车原价</div>
                      <select class="form-control">
                          <option>2016</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                      <div class="input-group-addon" style="background-color: #ffffff; color: black;border: 0">年</div>
                  </div>
              </div>
          </div>
          <div class="col-xs-4" style="padding-left: 0">
              <div class="form-group">
                  <div class="input-group">
                      <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                      <div class="input-group-addon" style="background-color: #ffffff; color: black;border: 0">月</div>
                  </div>
              </div>
          </div>
          <div class="col-xs-8">
              <p>您的贷款金额最高为<span>30</span><span style="color:red">万</span>元</p>
          </div>
          <div class="col-xs-12">
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">申请金额</div>
                      <input type="text" class="form-control" placeholder="请输入您的申请金额"/>
                      <div class="input-group-addon" style="font-size: x-small">万元</div>
                  </div>
              </div>
          </div>
          <div class="col-xs-8" style="padding-right: 0">
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">贷款期限</div>
                      <select class="form-control">
                          <option>6个月</option>
                          <option>6个月</option>
                          <option>6个月</option>
                          <option>6个月</option>
                          <option>6个月</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="col-xs-12" style="margin-top: 10%; text-align: center;">
              <img src="../../img/图标1@2x.png" class="img-responsive center-block" alt="图标1"/>
              <p class="absolute-text-center" style="top:35%;left:0;margin:0">月利息：<span>0.59%</span></p>
              <p class="absolute-text-center" style="top:50%;left:0;margin:0">还款计划：<span>6</span>月期（每月还本息<span>58000</span>元）</p>
              <p class="absolute-text-center one-font-size">利息总计&nbsp<span style="color:#ffc600">12000</span><span style="color:#ffc600">元</span></p>
          </div>
          <div class="col-xs-10 col-xs-offset-1 navbar-fixed-bottom" style="margin-bottom: 20%">
              <button type="button" id="submit" class="btn btn-default btn-block" style="background-color: #52b0ba;color:#ffffff">提交申请</button>
          </div>
     </div>
  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../js/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.min.js"></script>
     <script type="text/javascript" charset="utf-8">
   $('#submit').on("click",function () {
       window.location.href="../success.html"
    });
   </script>
  </body>
</html>
